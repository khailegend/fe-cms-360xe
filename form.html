  <script>
    Dropzone.options.myDropzone = {
      url: 'upload.php',
      autoProcessQueue: false,
      uploadMultiple: true,
      parallelUploads: 5,
      maxFiles: 5,
      maxFilesize: 32,
      acceptedFiles: 'image/*',
      addRemoveLinks: true,
      dictCancelUpload: true,
      dictDefaultMessage: '<div class="default-message"><img src="dist/img/icon-upload.svg" alt="..."><p>Drag and Drop <br> or <br> Click to upload</p><p class="recommendation">Recommendation: Use high-quality .jpg file less than 32MB</p></div>',
      previewTemplate: '<div class="dz-preview dz-file-preview"><div class="dz-image"><img data-dz-thumbnail /></div><div class="dz-details"><div class="dz-size" data-dz-size></div><div class="dz-filename"><span data-dz-name></span></div></div><div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div><div class="dz-error-message"><span data-dz-errormessage></span></div><div class="dz-success-mark"><span>✔</span></div><div class="dz-error-mark"><span>✘</span></div><a class="data-dz-remove" href="#" data-dz-remove><i class="fas fa-times-circle"></i></a></div>',
      init: function () {
        dzClosure = this;

        // for Dropzone to process the queue (instead of default form behavior):
        document.getElementById("submit-all").addEventListener("click", function (e) {
          // Make sure that the form isn't actually being sent.
          e.preventDefault();
          e.stopPropagation();
          dzClosure.processQueue();
        });

        document.getElementById("cancel").addEventListener("click", function (e) {
          e.stopPropagation();
          dzClosure.removeAllFiles();
          if ($('.dropzone').hasClass('dz-started') == false) {
            $('.btn-action').removeClass('show');
          }
        });

        let rejFile = 0;
        this.on("addedfile", function() {
          var rejected_files = this.getRejectedFiles();
          rejFile = rejFile + 1;
          if( rejected_files.length > 0) {
            $('.btn-action').addClass('show');
          }
        });

        this.on("removedfile", function () {
          var rejected_files = this.getRejectedFiles();
          rejFile = rejFile - 1;
          if( rejFile == 0) {
            $('.btn-action.show').removeClass('show');  
          }
        });

        
        //send all the form data along with the files:
        this.on("sendingmultiple", function (data, xhr, formData) {
          formData.append("firstname", jQuery("#your-title").val());
          formData.append("lastname", jQuery("#hashtag").val());
        });
      }
    }

    $('.dropzone').sortable({
      items: '.dz-preview',
      cursor: 'move',
      opacity: 0.5,
      containment: '.dropzone',
      distance: 20,
      tolerance: 'pointer'
    })
  </script>
